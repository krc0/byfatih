<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background: rgb(83, 83, 248);
            color: white;
        }


        .site-text{
            width: 100;
            display: flex;
            justify-content: center;
            position: relative;
            top: 15rem;
            font-size: 2.3rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button{
            width: 40%;
            height: 4rem;
            font-size: 1.5rem;
            top: 17rem;
            position: relative;
            border:  solid .1rem white;
            background: transparent;
            color: white;
            transition: .4s ease all;
        }

        button:hover{
            background: #6b6bfc;
            color: #ffffffe5;
            box-shadow: 0 0 1rem #3030be;
        }

        .wp{
            display: flex;
            justify-content: center;
        }
        
        .text-2{
            position: relative;
            top: 20rem;
            background: #6b6bfc;
            width: 90%;
            height: auto;
            padding: .5rem;
            border-radius: .3rem;
        }

        .sorry{
            position: absolute;
            top: 5rem;
            font-size: 5rem;
            opacity: 70%;
        }

        .screen{
            position: absolute;
            top: 25rem;
            opacity: 90%;
            text-shadow: 0 0 2rem #9f9ff1;
        }

    </style>

</head>
<body>
    <div class="wp"><div class="sorry">:(</div></div>
    <div class="site-text">linkod.42web.io</div>
    <div class="wp"><button onclick="kopyalaMetin()">Kopyala<i class="fa-thin fa-paste"></i></button></div>
    <div class="wp"><div class="screen"></div></div>
    <div class="wp"><div class="text-2">Verdiğimiz rahatsızlıktan dolayı özür dileriz. Daha iyi bir deneyim için "Kopyala" butonuna basarak sitemizi kopyalayabilir ve ardından tarayıcınıza yapıştırıp açabilirsiniz. Kısa süre içerisinde bu sorun halı altına süpürülecek ;)</div></div>
</body>
</html>

<script>
    
    function kopyalaMetin() {
  var metin = document.querySelector(".site-text").innerText;  // div öğesindeki metni al
  navigator.clipboard.writeText(metin);  // metni panoya kopyala

  var screeen = document.querySelector(".screen");
  screeen.innerHTML = "Panoya Kopyalandı :)"
 
  setTimeout(function() {
  screeen.innerHTML = "";
}, 3000);


  

}

</script>
